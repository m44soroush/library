<div class="card" (mouseenter)="onHover()" (mouseleave)="onHover()">
  <div class="card-body p-3">
    <p><span id="title" class="font-weight-bold p-2">{{book.title}}</span></p>
    <span class="font-weight-light">ISBN: {{book.isbn}}</span>
    <br/>
    <span class="font-weight-light">Date: {{book.date |date:'fullDate'}}</span>
  </div>
  <div class="card-footer">
    <h5 class="font-weight-light py-2">by <span class="font-weight-light font-italic badge badge-pill badge-info py-1 px-2">{{book.author}}</span>

      <button [routerLink]="'/resources/'+[index]"
              [ngStyle]="hover?{'visibility':'visible'}:{'visibility':'hidden'}"
              class="float-right btn btn-sm btn-warning">Edit
      </button>
    </h5>
    <span class="text-muted font-weight-light"><span id="pages">{{book.pages}} pages</span>
      <button (click)="onDelete()"
              [ngStyle]="hover?{'visibility':'visible'}:{'visibility':'hidden'}"
              class="float-right btn btn-sm btn-danger">Delete</button>
    </span>
  </div>
</div>
