<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <form>
        <label for="name" class="h1 font-weight-light mb-5">Enter a book name to search!</label>

        <input type="text" class="form-control" id="name">
      </form>
      <hr/>
      <div  [@listState]="books?.length">
        <app-book-item *ngFor="let book of books; let i=index;" [index]="i" [getBook]="book"></app-book-item>
      </div>
    </div>
  </div>
</div>
